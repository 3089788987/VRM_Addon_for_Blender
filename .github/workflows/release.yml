name: release

on:
  workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: alpine:3.15
    steps:
      - name: Install package
        run: |
          set -x
          apk update
          apk add advancecomp curl git python3 ruby shellcheck
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Release
        run: ./scripts/release.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
